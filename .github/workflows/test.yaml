name: ğŸ§ª Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’» Checkout current code ref
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configure Bun on runner
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ”µ Install Task
        uses: arduino/setup-task@v2

      - name: ğŸ“¦ Install package dependencies using lockfile
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Compile binary for supported platforms
        run: |
          mkdir -p ./dist/  
          task build-and-compress

      - name: ğŸ§ª Run tests
        run: bun run test
